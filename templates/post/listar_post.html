{% extends 'base.html' %}

{% load static %}

{% block contenido %}

<link rel="stylesheet" type="text/css" href="{% static 'css/listar_post.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >

<body>



	<h1>POSTEOS DEL USUARIO</h1>
	<div class="contenedor">


	<p class="texto-cont">{{ "EcoGreen" }}</p>
	<br>

	<a href="{% url 'EcoGreen' %}">IR AL INICIO</a>
	<br>

	{% for a in post %}

	<a href="{% url 'post:detalle' a.pk %}"> 
	<p>
		<b>{{a.nombre}}</b><br>
		<span> {{a.categoria}}</span><br>

		<img src="{{a.imagen.url}}" width="100px" height="100px">
	</p>
	</a>
	{% endfor %}



	<br>
	<a href="{% url 'EcoGreen' %}">IR AL INICIO</a>


{% endblock contenido %}
